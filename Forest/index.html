<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ram Diwas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(300deg, #ffd700, #ffa500);
      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .center-box {
      z-index: 1000;
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      background-color: #f8e8b5; /* Very light saffron color */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #ff8c00; /* Dark Orange color */
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #fbff00; /* Blue color */
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #0056b3; /* Darker Blue color on hover */
    }

    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Place the video behind other elements */
    }

    .content {
      position: relative;
      z-index: 1; /* Ensure content appears above the video */
      color: #fff; /* Adjust text color for visibility on the video */
      padding: 20px;
      text-align: center;
    }

    .overlay-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      padding: 20px;
      border-radius: 10px;
    }

    .select {
      border: 2px solid red;
      border-radius: 5rem;
      width: 80%; /* Adjust width for mobile */
      max-width: 300px; /* Set a max-width for larger screens */
      margin: 10px auto; /* Center the divs */
      display: block; /* Ensure block display for mobile */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <video autoplay muted loop>
      <source src="/Forest/video/ramVedio.mp4" type="video/mp4">
      <!-- Your browser does not support the video tag. -->
    </video>

    <div class="content">
      <h1>Select Your City:</h1>
      <div class="select h1">
        <a href="/Forest/Varanasi.html">Varanasi</a>
      </div>
      <div class="select h1">
        <a href="/Forest/Pryag.html">Prayagraj</a>
      </div>
    </div>
  </div>
</body>
</html>
